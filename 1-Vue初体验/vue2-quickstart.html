<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2起步</title>
</head>
<body>
    <div id="app">
        <h2>你好,{{ message }}</h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    const app = new Vue({
        // 声明页面渲染的Vue实例的元素
        el: '#app',
        // 定义数据
        data: {
            message: 'hello vue'
        }

    })
</script>
</html>
