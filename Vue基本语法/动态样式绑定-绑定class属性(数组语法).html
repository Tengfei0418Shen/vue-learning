<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态样式绑定-绑定class属性(数组语法)</title>
    <style>
        h2{
            width: 800px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        .blue{
            color:blue
            
        }
        .red{
            /* border: 1px solid red; */
            color:red
        }
        .bold{
            font-weight: 800;
            font-size: 30px;
        }
        /* .green{
            color:green
        }
        .gray{
            border: 1px solid gray;
        } */
    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 class="box1 box2" style="color:rgb(255, 0, 0);color:rgb(0, 0, 255)">HTML传统写法</h2> -->
        <!-- 用一个布尔值决定某个样式是否生效 -->
        <h2 :class="cssArray">
            动态样式绑定-绑定class属性(对象语法)
        </h2>
        <!-- 点击按钮,实现文字言色的切换 -->
            <!-- <h2 :class="h2Class">点击按钮,实现文字言色的切换</h2> -->
            <button @click="changeColor()">切换</button>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
            return {
                isBlue: true,
                cssArray: ['bold','blue']
            };
            },
            methods: {
                changeColor() {
                    if(this.cssArray[1] == 'blue'){
                        this.cssArray.pop()
                        this.cssArray.push('red')
                    }else{
                        this.cssArray.pop()
                        this.cssArray.push('blue')
                    }
                }
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
