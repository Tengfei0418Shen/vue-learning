<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "hello world"
            }
        },
        // 在vue 实例生成之前会自动执行的函数
        beforeCreate() {
            console.log("beforeCreate",document.getElementById('root').innerHTML,this.message)
        },
        // 在vue 实例生成之后会自动执行的函数
        created() {
            console.log("created",document.getElementById('root').innerHTML,this.message)
        },
        // 在组件内容跟渲染到页面之前会自动执行的函数
         beforeMount() {
            console.log("beforeMount",document.getElementById('root').innerHTML,this.message)
        },
         // 在组件内容跟渲染到页面之后会自动执行的函数
         mounted() {
            console.log("mounted",document.getElementById('root').innerHTML,this.message)
        },
         // 在data中数据发生变化时,会自动执行的函数
        beforeUpdate() {
            console.log("updated",document.getElementById('root').innerHTML,this.message)
        },
         // 在data中数据发生变化,同时页面完成更新后,会自动执行的函数
         updated() {
            console.log("updated",document.getElementById('root').innerHTML,this.message)
        },
         // 当Vue应用失效时自动执行函数, 可以通过控制台输入app.unmount()
         beforeUnmount() {
            console.log("beforeUnmount",document.getElementById('root').innerHTML,this.message)
        },
        
        // 当Vue应用失效且DOM完全销毁时自动执行函数, 可以通过控制台输入app.unmount()
        unmounted() {
            console.log("beforeUnmount",document.getElementById('root').innerHTML,this.message)
        },

        template: `<h2>{{message}}</h2>`
    })

    var vm = app.mount("#root")
</script>
</html>
