<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2 v-cloak>当前{{counter}}</h2>
        <button @click="increasement">增加</button>
        <button @click="decreasement">减少</button>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            increasement() {
                this.counter++;
            },
            decreasement() {
                this.counter--;
            }
        },
        // template: `<h2>{{message}}</h2>`
    })

    var vm = app.mount("#root")
</script>
</html>
