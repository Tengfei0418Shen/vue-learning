            computed:{

                fullName: {
                    get () {
                        return this.firstName + "  " + this.lastName;
                    }
                    
                }
            },
            created() {
                
            },
            mounted() {
                
            },
            methods: {
                getFullName() {
                    return this.firstName + "  " + this.lastName;
                }
            },
        });
        let vm = app.mount('#app');
    </script>
