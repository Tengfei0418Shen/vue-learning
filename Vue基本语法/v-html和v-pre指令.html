<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <!-- 错误的输出 -->
            <li>{{age}}</li>
            <li>{{link}}</li>
            <!-- 正确的输出 -->
            <li v-html="age"></li>
            <li v-html="link"></li>


            <li v-html="info"></li>
            <li v-pre>{{info}}</li>
            <li >{{info}}</li>
        </ul>

    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                age: "<strong>10</strong>",
                link: "<a href='#'>点击</a>",
                info: "Vue good,{{a}}"
            }
        },
        // template: `<h2>{{message}}</h2>`
    })

    var vm = app.mount("#root")
</script>
</html>
